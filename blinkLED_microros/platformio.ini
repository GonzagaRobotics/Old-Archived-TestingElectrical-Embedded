[env:pico32]
platform = espressif32
board = pico32
framework = arduino


board_microros_transport = serial
lib_deps =
    https://github.com/micro-ROS/micro_ros_platformio
    https://github.com/micro-ROS/micro_ros_arduino
    arduino-libraries/WiFiNINA@^1.8.13
    SPI
    WiFi

lib_ignore = WiFiNINA